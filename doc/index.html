	<body>
		主要的时间控制，是上一个动作执行后多少毫米执行下一个动作
		<br />
		<br />比如这里，new一个出来，可以new N个相互不影响
		<br />
		<br />主要方法
		<br />que1.delay( time, callback)
		<br />
		<br />可以这样写
		<br />que1.delay(100);
		<br />que1.delay(100);
		<br />que1.delay(100);
		<br />也可以这样写
		<br />que1.delay(100).delay(100).delay(100).delay(100);
		<br />
		<br />执行顺序由加入顺序决定
		<br />
		<br />最后，跑起来 que1.run();
